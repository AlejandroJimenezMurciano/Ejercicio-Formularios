<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Forms Exercise</title>
</head>

<body>
  <main class="main">
    <div class="purple-background"></div>
    <div class="grey-background"></div>
    <div class="front-card"></div>
    <div class="back-card"></div>
  </main>
  <form id="form" class="form">
    <div class="form__field">
      <label for="name" class="form__label">CARDHOLDER NAME</label>
      <input id="name" class="form__input" name="name" type="text" placeholder="e.g. Jane Appleseed">
      <label for="number" class="form__label">CARD NUMBER</label>
      <input id="number" class="form__input" name="number" type="text" placeholder="e.g. 1234 5678 9123 4567">
      <label for="date" class="form__label">EXP. DATE</label>
      <input id="date" class="form__input" name="date" type="text" placeholder="e.g. MM / YY">
    </div>
  </form>
</body>

</html>
